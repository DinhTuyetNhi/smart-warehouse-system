<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Smart Warehouse - Đăng nhập</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Chào mừng trở lại!</h1>
                                        <p class="text-muted mb-4">Hệ thống quản lý kho thông minh</p>
                                    </div>
                                    
                                    <!-- Alert messages -->
                                    <div id="alert-container"></div>
                                    
                                    <form class="user" id="loginForm" method="POST" action="auth/login_process.php">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" 
                                                id="username" name="username" required
                                                placeholder="Tên đăng nhập" value="admin">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password" required
                                                placeholder="Mật khẩu" value="password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="remember_me" name="remember_me">
                                                <label class="custom-control-label" for="remember_me">Ghi nhớ đăng nhập</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block" id="loginBtn">
                                            <i class="fas fa-sign-in-alt mr-2"></i>
                                            Đăng nhập
                                        </button>
                                    </form>
                                    
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="auth/forgot_password.php">Quên mật khẩu?</a>
                                    </div>
                                    <div class="text-center mt-2">
                                        <small class="text-muted">
                                            Tài khoản được cấp bởi quản trị viên<br>
                                            <strong>Test: admin / password</strong>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Login script -->
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const username = $('#username').val();
                const password = $('#password').val();
                const remember_me = $('#remember_me').is(':checked');
                
                console.log('Login data:', {username, password});
                
                if (!username || !password) {
                    showAlert('Vui lòng nhập đầy đủ thông tin!', 'warning');
                    return;
                }
                
                $('#loginBtn').prop('disabled', true).html('<i class="fas fa-spinner fa-spin mr-2"></i>Đang đăng nhập...');
                
                $.ajax({
                    url: 'auth/login_process.php',
                    type: 'POST',
                    data: {
                        username: username,
                        password: password,
                        remember_me: remember_me
                    },
                    dataType: 'json',
                    success: function(response) {
                        console.log('Response:', response);
                        if (response.success) {
                            showAlert('Đăng nhập thành công! Đang chuyển hướng...', 'success');
                            setTimeout(function() {
                                window.location.href = 'index.html';
                            }, 1500);
                        } else {
                            showAlert(response.message || 'Đăng nhập thất bại!', 'danger');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.log('AJAX Error:', xhr.responseText);
                        showAlert('Có lỗi xảy ra. Vui lòng thử lại!', 'danger');
                    },
                    complete: function() {
                        $('#loginBtn').prop('disabled', false).html('<i class="fas fa-sign-in-alt mr-2"></i>Đăng nhập');
                    }
                });
            });
        });
        
        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;
            $('#alert-container').html(alertHtml);
        }
    </script>
</body>
</html>
